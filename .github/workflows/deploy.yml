name: Deploy WyPIC Bot

on:
  push:
    branches:
      - main
    paths:
      - WyPIC.py   # workflow срабатывает только если изменился этот файл

concurrency:
  group: deploy-wypic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/WyPIC
            git fetch --all
            git reset --hard origin/main
            systemctl daemon-reload
            systemctl restart wypic
